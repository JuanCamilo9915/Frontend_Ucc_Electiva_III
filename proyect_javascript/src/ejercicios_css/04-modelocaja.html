<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caja</title>
</head>
<style>
    .caja{
        width: 50px;
        height: 50px;
        border: 7px solid #2a9d8f;
        background-color: #ffb703;
    }
    .caja-2{
        width: 70px;
        height: 100px;
        border: 7px solid #b7b7a4;
        background-color: #e5e5e5;
    }
    .caja-3{
        width: 80px;
        height: 80px;
        margin: 10px;
        border: 7px solid #6b705c;
        background-color: #3c6e71;
    }
</style>
<body>
    <div class="caja"></div>
    <div class="caja-2"></div>
    <div class="caja-3"></div>
</body>
</html>
