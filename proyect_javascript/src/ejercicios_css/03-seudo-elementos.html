<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 Pseudo Elementos</title>
</head>
<style>
    h1 {
        background-color: darkcyan;
    }

    p:first-child::first-letter {
        font-size: 50px;
        color: white;
        background-color: darkgreen;
    }
    p:nth-child(11)::first-letter {
        font-size: 50px;
        background-color: yellow;
    }
</style>

<body>
    <header>
        <h1>Psudi-Elementos</h1>
    </header>
    <div>
        <p>aaaaaaaa</p>
        <p>vvvvvvvvvvvvv</p>
        <p>yyyyyyyyyyyyyyyy</p>
        <p> 🐼 Panda</p>
        <p>🐷 Pig Face</p>
        <p>🐅 Tiger</p>
        <p>🦊 Fox</p>
        <p>🐆 Leopard</p>
        <p>🐈 Cat</p>
        <p>🐱 Cat Face</p>
        <p>🦁 Lion</p>
        <p>🦓 Zebra</p>
        <p>🐻 Bear</p>

    </div>
</body>

</html>
